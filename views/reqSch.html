<!DOCTYPE html>

<!--  bootstrap forms helop page https://getbootstrap.com/docs/4.0/components/forms/-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Schedule Work Order</title>
  </head>
  <body>
    <div class="container">
      <h3>Service Request Schedule Form</h3>
      <form class="" id="maintResp" action="" method="post"> <!-- Changed action from /sch to '' for validation purpose-->
        <div class="form-group">
          <input name="serviceDate" type="hidden" id="serviceDate" value="">
          <input name="_id" type="hidden" id="_id" value="">
        </div>
        <div class="form-group">
          <label for="vendorName">Vendor Name</label>
          <input class="form-control" type="text" name="vendorName" required minlength=4>
        </div>
        <div class="form-group">
          <label for="vendorNum">Mobile Number</label> <a class="err_msg valid" id="Vendornum_e"> Enter phone number with format ###-###-####</a>
          <input class="form-control" type="tel" name="vendorNum" required maxlength=12 placeholder="###-###-####">
        </div>
        <div>
          <label for="custAvail">Customer Availability</label>
          <a class="err_msg valid" id="custAvail_e"> Please select a timeslot</a>
          <p>Please select a time slot from the below list</p>
          <!-- <div class="form-check">
            <input id="time2" type="radio" name="timeSlot" value="">
            <label for="time2"><span id="time2Lable"></span></label>
          </div> -->

          <!-- sample div -->
          <!-- <div id="availX" class="form-check">
            <label id= 'availSlotX'>Monday: Jan 14th</label>
              <label class="radio-inline"><input type="radio" name="optradio">${timeSlots[ii]}</label>
              <label class="radio-inline"><input type="radio" name="optradio">${timeSlots[ii]}</label>
          </div> -->
          <div id="avail1" class="form-check"></div>
          <div id="avail2" class="form-check"></div>
          <div id="avail3" class="form-check"></div>
          <div id="avail4" class="form-check"></div>
          <div id="avail5" class="form-check"></div>
          <div id="avail6" class="form-check"></div>
          <div id="avail7" class="form-check"></div>
          <div id="availContact" class="form-check">
            <label class="radio-inline"><input type="radio" name="optradio" value="vendorToContact">I will contact the tenant directly to schedule.</label>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="serviceNotes">Notes to the Customer</label>
          <textarea class="form-control" name="serviceNotes" rows="8" cols="80"></textarea>
        </div>
        <a id="SubmitButton_e" class="err_msg valid">Please select a timeslot.</a>
        <button type="submit" name="SubmitButton">Submit</button>
      </form>
    </div>
    <!--JQuery and JQuery Validation-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <!---------------------------------->
    <!--Other Javascript Dependencies-->
    <script src="js/libs/moment.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/reqSch.js"></script>
  </body>
</html>
