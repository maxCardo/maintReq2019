<!DOCTYPE html>

<!--  bootstrap forms helop page https://getbootstrap.com/docs/4.0/components/forms/-->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Join The Team</title>
</head>

<body>
  <div class="container">
    <h3>Vendor Signup Form</h3>
    <form class="" action="/addVendor" method="post">
      <div class="form-group">
        <label for="vendorName">Vendor Name</label><a class="err_msg valid" id="vendorName_e">Must be more than 5 charcters.</a>
        <input class="form-control" type="text" name="vendorName" required minlength=5>
      </div>
      <div class="form-group">
        <label for="vendorEmail">Vendor Email</label><a class="err_msg valid" id="vendorEmail">Must be more than 5 charcters.</a>
        <input class="form-control" type="text" name="vendorEmail" required minlength=5>
      </div>
      <div class="form-group">
        <label for="vendorNum">Mobile Number</label>
        <input class="form-control" type="tel" name="vendorNum" required minlength=10 maxlength=14>
      </div>


      <div class="container">
        <h4><b>Skill Set</b></h4>
        <input name="skillSet" type="hidden" value="-">
        <div class="checkbox">
          <label><input type="checkbox" name="skillSet" value="General_Maintenance">General Maintenance</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="skillSet" value="Lvl1_Plumbing">Light Plumbing</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="skillSet" value="Lvl1_Electric">Light Electric</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="skillSet" value="Lvl1_HVAC">Light HVAC</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="skillSet" value="Lvl2_Electric">Licenced Electrician</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="skillSet" value="Lvl2_Plumbing">Licenced Plumbing</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="skillSet" value="Lvl2_HVAC">Licenced HVAC</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="skillSet" value="Pest_Control">Licenced Pest Control</label>
        </div>

      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="js/libs/moment.js"></script>
  <!-- <script src="js/reqSch.js"></script> -->
</body>

</html>
