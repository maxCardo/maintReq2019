    <form name="maintReq" style="width:50%; border:1px" class="" method="POST" action="/form">
      <div id="p1">
        <div class="form-group">
          <label for="name">First Name</label>
          <input class="form-control" pattern="[a-zA-Z]{2,}" maxlength=20 type="text" name="name" required autofocus autocomplete="off">
          <label for="lname">Last Name</label>
          <input class="form-control" pattern="[a-zA-Z]{2,}" maxlength=25 type="text" name="lname" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input class="form-control" type="tel" placeholder="###-###-####" name="phone" required>
          <!--<input class="form-control" type="tel" pattern="[2-9]{1}[0-9]{2}-[2-9]{1}[0-9]{2}-[0-9]{4}" placeholder="###-###-####" name="phone" required>-->

        <div class="form-group">        
          <label for="property">Property Location</label>
          <!-- TODO: make property location dynamic -->
        <select class="form-control" name="property" id ="property" placeholder= "y" required>
          <option disabled selected value="">--Select a Property--</option>
          <option value="1500 Fallowfield">1500 Fallowfield Ave</option>
          <option value="1214 Wynne Ave">1214 Wynne Ave</option>
          <option value="1415 Rutherford Ave">1415 Rutherford Ave</option>
          <option value= 3349-3351 Bookman>3349-3351 Bookman</option>
          <option value="Other">Other</option>
        </select>
        </div>
        <div id="othAddress" style="display:none">

          <input class="form-control" type="text" name="address">
        </div>
        <div class="form-group">
          <label for="unitNum">Unit Number</label>
          <input class="form-control" type="text" name="unitNum" maxlength=4>
        </div>
      </div>
